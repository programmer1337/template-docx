  frontend:
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
      args:
        API_URL: webontology.ru:8000
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ./backend/
      dockerfile: ./cmd/Dockerfile
    environment:
      DOMAIN_URL: localhost
      ORIGIN: webontology.ru
      TZ: Europe/Moscow
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
